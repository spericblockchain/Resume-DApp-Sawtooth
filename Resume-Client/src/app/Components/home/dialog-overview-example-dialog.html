
<div mat-dialog-content>
  <p>Enter the Public Key</p>
  <mat-form-field appearance="outline">
    <input matInput [(ngModel)]="data.publicKey">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.publicKey" cdkFocusInitial>Ok</button>
</div>
